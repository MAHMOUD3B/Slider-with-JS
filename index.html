<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Slider</title>
    <!-- styling file -->
    <link rel="stylesheet" href="./main.css">
  </head>

  <body>
    <div class="slider-container">
      <div class="slider-number" id="slider-number"></div>
      <img class="active" src="./images/img1.jpg" alt="1">
      <img src="./images/img2.jpg" alt="2">
      <img src="./images/img3.jpg" alt="3">
      <img src="./images/img4.jpg" alt="4">
      <img src="./images/img5.jpg" alt="5">
      <img src="./images/img6.jpg" alt="6">
    </div>
    <div class="slider-controls">
      <span class="prev" id="prev">previous</span>
      <span class="indecators" id="indecators"><ul></ul></span>
      <span class="next" id="next">next</span>
    </div>

    <!-- JS file -->
    <script src="./script.js"></script>
  </body>

</html>
